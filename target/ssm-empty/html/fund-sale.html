<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基金交易</title>
    <link rel="stylesheet" href="../layui/css/layui.css">

    <style>
        body{margin: 10px;}
    </style>
</head>

<body>

<h2 class="layui-nav-title" style="margin-left: 30px; color: forestgreen;">已购基金列表</h2>
<br/><br/>

<div class="layui-btn-group demoTable">
    <button class="layui-btn" data-type="getCheckData">获取选中行数据</button>
    <button class="layui-btn" data-type="getCheckLength">获取选中数目</button>
    <button class="layui-btn" data-type="isAll">验证是否全选</button>
</div>

<table class="layui-table" lay-data="{width: 1300, height:460, url:'../showPurchasedFundsbypage', page:true, id:'idTest'}" lay-filter="demo2">
    <thead>
    <tr>
        <th lay-data="{type:'checkbox', fixed: 'left'}"></th>
        <th lay-data="{field:'uFundOrderID', width:100, sort: true, fixed: true}">订单编号</th>
        <th lay-data="{field:'userID', width:100}">用户编号</th>
        <th lay-data="{field:'userName', width:100}">用户名称</th>
        <th lay-data="{field:'fundID', width:100, sort: true}">基金编号</th>
        <th lay-data="{field:'amount', width:100}">购买金额</th>
        <th lay-data="{field:'createTime', width:160}">购买时间</th>
        <th lay-data="{field:'fundName', width:140, sort: true}">基金名称</th>
        <th lay-data="{field:'unitNetValue', width:90, sort: true}">单位净值</th>
        <th lay-data="{field:'fundType', width:80}">类型</th>
        <th lay-data="{fixed: 'right', width:178, align:'center', toolbar: '#barDemo2'}"></th>

    </tr>
    </thead>
</table>

<script type="text/html" id="barDemo2">
    <a class="layui-btn layui-btn-xs" lay-event="detail">出售</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">查询</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>

<script src="../layui/layui.js"></script>
<script src="../statics/js/jquery-3.1.1.min.js"></script>
<script>

    layui.use(['laydate', 'laypage', 'layer', 'table', 'carousel', 'upload', 'element', 'slider'], function(){
        var laydate = layui.laydate //日期
             ,laypage = layui.laypage //分页
             ,layer = layui.layer //弹层
            ,table = layui.table //表格

        //执行一个 table 实例
        table.render();

        //监听表格复选框选择
        table.on('checkbox(demo2)', function(obj){
            console.log(obj)
        });
        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.msg('添加');
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.alert('编辑 [id]：'+ checkStatus.data[0].id);
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });
        //监听工具条
        table.on('tool(demo2)', function(obj){
            var data = obj.data; //获得当前行数据

            if(obj.event === 'detail'){
                layer.open({
                    type: 2,
                    title: '请填写需要出售的基金数额',
                    shadeClose: true,
                    shade: false,
                    maxmin: true, //开启最大化最小化按钮
                    area: ['893px', '600px'],
                    content: 'fund-sale2.html?fundID=' + data.fundID
                });
                $.ajax({
                    url        : "/toHtml?fundID=" + data.fundID,    //请求的url地址
                    dataType   : "json",   //返回格式为json
                    async      : false, //请求是否异步，默认为异步，这也是ajax重要特性
                    data       :{},    //参数值
                    type       : "GET",   //请求方式
                    contentType: 'application/json;charset=utf-8',
                    cache      : false,
                    success: function(data) {
                        //请求成功时处理
                        //window.location.href = data.url + "?fundID="+data.fundID;
                        console.log(data);
                    },
                    error: function(data) {
                        //请求出错处理
                        console.log('error');
                        console.log("data: " +data);
                        //window.location.href = data.url;
                    }
                });

            } else if(obj.event === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del();
                    layer.close(index);
                });
            } else if(obj.event === 'edit'){
                layer.alert('编辑行：<br>'+ JSON.stringify(data))
            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 100 //总页数
            ,skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });

        var $ = layui.$, active = {
            getCheckData: function(){ //获取选中数据
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.alert(JSON.stringify(data));
            }
            ,getCheckLength: function(){ //获取选中数目
                var checkStatus = table.checkStatus('idTest')
                    ,data = checkStatus.data;
                layer.msg('选中了：'+ data.length + ' 个');
            }
            ,isAll: function(){ //验证是否全选
                var checkStatus = table.checkStatus('idTest');
                layer.msg(checkStatus.isAll ? '全选': '未全选')
            }
        };

        $('.demoTable .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });
    });

    // $.ajax({
    //     url:"../fund/showfundsbypage",
    //   dataType:"json",
    //     type:"post",
    //     success:function (data) {
    //
    //         alert(data.count)
    //     }
    // })

</script>

</body>
</html>
