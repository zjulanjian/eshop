<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>贷款产品介绍填写</title>
	<link rel="shortcut icon" href="/fms/statics/img/SE.ico">
	<link rel="stylesheet" href="/fms/statics/css/product-introduce.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/fms/statics/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/fms/statics/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/fms/statics/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<h2 class="title">
				SE银行贷款产品介绍填写
			</h2>
			<form action="" class="product-form">
				<div class="write">
					<label for="" class="product-label">贷款种类介绍</label>
					<textarea class="fill-in"></textarea>
				</div>
				<div class="write">
					<label for="" class="product-label">贷款利率介绍</label>
					<textarea class="fill-in"></textarea>
				</div>
				<div class="write">
					<label for="" class="product-label">个人助学贷款</label>
					<textarea class="fill-in"></textarea>
				</div>
				<div class="write">
					<label for="" class="product-label">个人汽车贷款</label>
					<textarea class="fill-in"></textarea>
				</div>
				<div class="write">
					<label for="" class="product-label">个人住房贷款</label>
					<textarea class="fill-in"></textarea>
				</div>
				<div class="write">
					<label for="" class="product-label">个人自主贷款</label>
					<textarea class="fill-in"></textarea>
				</div>
				<input type="submit" id="subBtn" value="submit">
			</form>
		</div>
	</div>

	<!-- 尾部 -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#" class="noborder">客服热线：15207</a></li>
			</ul><br>
			<ul class="copyright">
				<li>
					<a href="#">
						第五小组SE银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						川ICP备000000
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="/fms/statics/js/jquery.js"></script>
	<script type="text/javascript" src="/fms/statics/js/user-main.js"></script>
	<script type="text/javascript" src="/fms/statics/js/product-introduce.js"></script>
</body>
</html>
