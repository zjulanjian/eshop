<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
    <script src="../statics/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../layui/layui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
    <script src="../statics/js/assets/data.js"></script>
    <script src="../statics/js/assets/province.js"></script>
    <script type="text/javascript">
        var defaults = {
            s1: 'provid',
            s2: 'cityid',
            s3: 'areaid',
            v1: null,
            v2: null,
            v3: null
        };
    </script>
</head>
<style>
    body{
        margin: 0;
    }
    #reg{
        margin-left: 40%;
        margin-top: 5%;
    }
</style>
<body >
<div class="layui-inline" id="reg">
<div class="layui-tab layui-tab-card" style="width: 420px;height: 500px">
    <ul class="layui-tab-title">
        <li class="layui-this">企业注册</li>
        <li>个人注册</li>
    </ul>
    <div class="layui-tab-content">
        <div class="layui-tab-item layui-show">
            <form class="layui-form">
                  <div class="layui-form-item">
                      <label class="layui-form-label">会员名:</label>
                        <div class="layui-input-inline">
                           <input class="layui-input" required type="text"/>
                        </div>
                  </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">密码:</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" required type="password"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">选择省:</label>
                    <div class="layui-input-inline">
                        <select name="provid" id="provid" lay-filter="provid">
                            <option value="">请选择省</option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label">选择市:</label>
                    <div class="layui-input-inline">
                        <select name="cityid" id="cityid" lay-filter="cityid">
                            <option value="">请选择市</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">选择县/区:</label>
                    <div class="layui-input-inline">
                        <select name="areaid" id="areaid" lay-filter="areaid">
                            <option value="">请选择县/区</option>
                        </select>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">手机号:</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" required type="text"/>
                    </div>
                </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">验证码:</label>
                    <div class="layui-input-inline">
                        <input class="layui-input" required type="text"/>
                    </div>
                    <div class="layui-form-mid layui-word-aux">验证码图片</div>
                </div>


                <div class="layui-form-item">
                      <div class="layui-input-block">
                             <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                             <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                      </div>
                </div>
            </form>
        </div>
        <div class="layui-tab-item">
            <form class="layui-form">
                 <div class="layui-form-item">
                     <label class="layui-form-label">手机号:</label>
                     <div class="layui-input-inline">
                         <input class="layui-input" type="text" required placeholder="输入手机号"/>
                     </div>
                     <button class="layui-form-mid layui-btn">发送短信</button>
                 </div>

                <div class="layui-form-item">
                    <label class="layui-form-label">验证码:</label>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input">
                    </div>
                </div>

                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button class="layui-btn" lay-submit lay-filter="formDemo">注册</button>
                        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
<script>
    layui.use(['element','form'], function(){
        var form=layui.form,
            element = layui.element;
        //监听Tab切换，以改变地址hash值
        element.on('tab(test1)', function(){
            location.hash = 'test1='+ this.getAttribute('lay-id');
        });
    });
</script>
</body>
</html>
