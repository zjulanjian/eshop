<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../statics/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../layui/layui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">


</head>
<body>
<form class="layui-form">
    <div class="layui-form-item ">
        <label class="layui-form-label">公司名称:</label>
        <div class="layui-input-inline">
            <input type="text" placeholder="请输入公司名称" required class="layui-input">
        </div>
    </div>



<div class="layui-form-item">
    <label class="layui-form-label">身份证/营业执照：</label>
    <div class="layui-input-inline">
        <div class="layui-upload">
            <button type="button" class="layui-btn" id="test2"><i class="layui-icon">上传&#xe67c;</i></button>
            <blockquote class="layui-elem-quote layui-quote-nm" style="margin-top: 10px;">
                预览图：
                <div class="layui-upload-list" id="demo2"></div>
            </blockquote>
        </div>

    </div>
</div>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" lay-submit lay-filter="formDemo">认证</button>
            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
        </div>
    </div>
</form>

<script>
    layui.use(['upload','form'], function() {
        var $ = layui.jquery
            , upload = layui.upload,
            form=layui.form;
        form.render();
        //多图片上传
        upload.render({
            elem: '#test2'
            , url: ''
            , multiple: true
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo2').append('<img src="' + result + '" alt="' + file.name + '" class="layui-upload-img">')
                });
            }
            , done: function (res) {
                //上传完毕
            }
        });
    });
</script>

</body>
</html>
