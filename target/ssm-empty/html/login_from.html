<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <script src="../statics/js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script src="../layui/layui.js" type="text/javascript"></script>
    <link rel="stylesheet" href="../layui/css/layui.css">
</head>
<body>
<!--登录框-->
<div class="wrap-container" style="margin-top: 20px">
<form class="layui-form" action="">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名:</label>
        <div class="layui-input-inline">
            <input type="text" name="title" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">密码:</label>
        <div class="layui-input-inline">
            <input type="password" name="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
        </div>
        <!--<div class="layui-form-mid layui-word-aux">辅助文字</div>-->
    </div>
    <div class="layui-form-item">
    <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo">登录</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
    </div>
</div>
</form>
</div>
<style>
    #login{
        float: right;
    }
    #login a{
        float: right;
        font-size: 15px;
        margin-right: 20px;
        color: #1E9FFF;
    }
</style>
<div id="login">
<a href="register.html" target="_top" id="register">无账号?立即注册</a>
</div>
<script>
    layui.use(['form','layer'], function(){
        var $=layui.jquery,
            form = layui.form,
            layer=layui.layer;
 
    $("#register").click(function () {
        // window.location.href="register.html"
         // layer.open({
         //     type:2,
         //     title:"注册",
         //     content:"register.html?id="+id,
         //     area:["800px","800px"],
         //     shadeClose: true, //开启遮罩关闭
         //     move: false
         //
         // });
    });

        //监听提交
        form.on('submit(formDemo)', function(data){
            layer.msg(JSON.stringify(data.field));
            return false;
        });
        //拿到id
        function getUrlParams(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]);
            return null;
        }
        var id = getUrlParams("id");
    });
</script>
</body>
</html>
