<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loaning rate</title>
	<link rel="stylesheet" href="/fms/statics/css/normalize.css">
	<link rel="stylesheet" href="/fms/statics/css/loaning-rate.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/fms/statics/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/fms/statics/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/fms/statics/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<p class="title">SE银行贷款利率表</p>
			<table border="1">
				<caption>人民币贷款基准利率表</caption>
				<tbody>
					<tr>
						<td>
							<input type="date" id="date">
						</td>
						<td>
							<span>当前时间</span>
							<input type="date" value="2016-11-22">
						</td>
					</tr>
					<tr>
						<td>项目</td>
						<td>年利率(%)</td>
					</tr>
					<tr>
						<td>一、短期贷款</td>
						<td></td>
					</tr>
					<tr>
						<td>一年之内(包含一年)</td>
						<td id="short-loan">数据库查询的值</td>
					</tr>
					<tr>
						<td>二、中长期贷款</td>
						<td></td>
					</tr>
					<tr>
						<td>一年至五年(含五年)</td>
						<td id="long-loan1">数据库查询的值</td>
					</tr>
					<tr>
						<td>五年以上</td>
						<td id="long-loan2">数据库查询的值</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<!-- 尾部 -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#" class="noborder">客服热线：15207</a></li>
			</ul><br>
			<ul class="copyright">
				<li>
					<a href="#">
						第五小组SE银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						川ICP备000000
					</a>
				</li>
			</ul>
		</div>
	</div>
<script type="text/javascript" src="/fms/statics/js/jquery.js"></script>
<script type="text/javascript" src="/fms/statics/js/user-main.js"></script>
<script type="text/javascript" src="/fms/statics/js/loaning-rate.js"></script>
</body>
</html>
