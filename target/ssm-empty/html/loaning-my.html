<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loaning-my</title>
	<link rel="stylesheet" href="/fms/statics/css/normalize.css">
	<link rel="stylesheet" href="/fms/statics/css/loaning-my.css">
</head>
<body>
	<!-- 头部 -->
	<div class="header">
		<div class="head-wrap">
			<div class="head-left">
				<div class="logo">
					<h1 class="logo-h1">
						<a href="#" class="logo-a">
							<img src="/fms/statics/img/logo.png" alt="logo" class="logo-img">
						</a>
					</h1>
				</div>
			</div>
			<div class="head-right">
				<div class="user-info">
					<!-- 这里是用户名 -->
					<p id="username">
						<a href="#" class="username-a">
							小熊
						</a>
						<br>
						<a href="/fms/statics/loginout.do" class="logout">
							注销
						</a>
					</p>
					<!-- 这里是用户头像 -->
					<div class="user-pic">
						<a href="#" class="user-pic-a">
							<img src="/fms/statics/img/user.jpg" alt="用户头像" class="user-pic-img">
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="main">
		<div class="container">
			<p class="title">贷款申请</p>
			<form enctype="multipart/form-data" id="loanMy">

				<div class="box">
					<span>身份证号</span>
					<input type="text" name="idNumber">
				</div>
				<div class="box">
					<span>贷款类型</span>
					<select name="loanType" id="loanType">
						<option value="A">个人助学贷款</option>
				<option value="B">个人汽车贷款</option>
				<option value="C">个人住房贷款</option>
				<option value="D">个人自主贷款</option>
					</select>
				</div>
				<div class="box">
					<span>贷款金额</span>
					<input type="text"  name="capital">
				</div>
				<div class="box">
					<span>银行卡号</span>
					<input type="text"  name="cardID">
				</div>
				<div class="box">
					<span>材料证明</span>
					<input type="file" name="file" id="file" accept=".pdf,.doc,.docx,.xlsx">
				</div>
				<div class="box">
					<span></span>
					<input type="submit" id="subBtn">
				</div>

			</form>
		</div>
	</div>

	<!-- 尾部 -->
	<div class="footer">
		<div class="footer-wrap">
			<ul class="text">
				<li><a href="#">网站申明</a></li>
				<li><a href="#">网站地图</a></li>
				<li><a href="#">联系我们</a></li>
				<li><a href="#" class="noborder">客服热线：15207</a></li>
			</ul><br>
			<ul class="copyright">
				<li>
					<a href="#">
						第五小组SE银行版权所有
					</a>
				</li>
				<li>
					<a href="#" class="noborder">
						川ICP备000000
					</a>
				</li>
			</ul>
		</div>
	</div>
	<script type="text/javascript" src="/fms/statics/js/jquery.js"></script>
	<script type="text/javascript" src="/fms/statics/js/user-main.js"></script>
	<script type="text/javascript" src="/fms/statics/js/loaning-my.js"></script>
</body>
</html>
